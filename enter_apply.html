<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="scripts/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/crypto-js/crypto-js.js"></script>
  <script src="scripts/qrcode.min.js"></script>
  <title>晨光入门码生成</title>
</head>
<body>
  <h1>晨光入门码生成</h1>

  <form id="apply-form" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="userName" class="form-label">访客姓名</label>
      <input class="form-control qrcode-value" id="userName" required>
    </div>
    <div class="mb-3">
      <label for="userIdCard" class="form-label">访客身份证号</label>
      <input class="form-control qrcode-value" id="userIdCard" required>
    </div>
    <div class="mb-3">
      <label for="userDept" class="form-label">访客单位</label>
      <input class="form-control qrcode-value" id="userDept" required>
    </div>
    <div class="mb-3">
      <label for="userTel" class="form-label">访客电话</label>
      <input class="form-control qrcode-value" id="userTel" required>
    </div>
    <div class="mb-3">
      <label for="receptionName" class="form-label">接待人姓名</label>
      <input class="form-control qrcode-value" id="receptionName" required>
    </div>
    <div class="mb-3">
      <label for="receptionDept" class="form-label">接待人部门</label>
      <input class="form-control qrcode-value" id="receptionDept" required>
    </div>
    <div class="mb-3">
      <label for="receptionDate" class="form-label">访问时间</label>
      <input type="date" class="form-control qrcode-value" id="receptionDate" required>
    </div>
    
    <button type="button" class="btn btn-primary" id="generate-qrcode">生成二维码</button>
  </form>

  <div id="display-qrcode"></div>

  <script src="scripts/enter_apply.js"></script>
</body>
</html>
